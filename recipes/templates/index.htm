{% extends "base.htm" %}

{% block content %}
    <h2>Main page of recipes</h2>

    {% for recipe in recipes %}

        <h3>{{recipe.name}}</h3>
        <br>
        <p>{{recipe.description}}</p>
        <div>{{recipe.dateCreated}}</div>
        <div>{{recipe.category}}</div>
        <div>{{recipe.author}}</div>
        <img src="{{recipe.photo.url }}" title="photo test" alt="test"/>

    {% endfor %}

{% endblock %}
